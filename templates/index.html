{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-body text-center">
                <h1 class="card-title">Welcome to Fitness Tracker</h1>
                {% if current_user.is_authenticated %}
                <p class="card-text">Track your workouts and monitor your progress</p>
                <a href="{{ url_for('log_workout') }}" class="btn btn-primary btn-lg">Log a Workout</a>
                {% else %}
                <p class="card-text">Please login or register to track your workouts</p>
                <div class="d-flex gap-3 justify-content-center">
                    <a href="{{ url_for('login') }}" class="btn btn-primary">Login</a>
                    <a href="{{ url_for('register') }}" class="btn btn-outline-primary">Register</a>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
